<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form Validation</title>

<body>

    <form action="./formsubmit.html" align="center" name="form1" onsubmit="return(validation())">
        <label for="name"> USER NAME :</label>
        <input type="text" id="name" name="usname" placeholder="enter your name ">
        <br> <br>
        <label for="pass"> PASSWORD: </label>
        <input type="password" id="pass" name="pwd" placeholder="enter your password">

        <input type="SUBMIT" value="submit">
        <input type="RESET">
    </form>



    <script src="/JavaScripts/Form/formValidate.js"></script>
</body>

</html>
